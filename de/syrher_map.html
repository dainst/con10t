<div hide-footer class="row map-fullscreen">
    <div ng-init="config = {
clustered: false,
menuFacetsAllow: [
    'facet_bestandsname'
],
facetsSelect: [
    {
        key: 'facet_bestandsname',
        value: 'Syrian-Heritage-Archive-Project'
    }
]
}"></div>


    <div id="menu" class="col-sm-2">
        <h3 class="text-muted uppercase">
            {{'ui_gridmap_heading'|transl8}}
        </h3>

        <div con10t-map-menu-search-info type="grid" search-scope="syrher"></div>
        <div con10t-map-menu-search-field heading="{{'ui_current_search'|transl8}}"></div>
        <div con10t-map-menu-legend></div>
    </div>

    <div con10t-map
         class="col-sm-10"
         id="map"
         limit="200"
         overlays="config.overlays"
         facets-select="config.facetsSelect"
         lat="33.891275201659134"
         lng="38.3143310546875"
         zoom="7">
    </div>

</div>
