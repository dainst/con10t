<div tiny-footer class="row map-fullscreen">
    <div ng-init="config = {
        facetsSelect: [

            {
                key: 'facet_kategorie',
                value: 'Bilder'
            },
            {
                key: 'facet_bestandsname',
                value: 'dai-rom-nara'
            }
        ]
    }"></div>

    <div id="menu" class="col-sm-2">
        <h3 class="text-muted uppercase">
            <a href = "/project/rakob">Nachlass von Friedrich Rakob</a>

        <div con10t-map-menu-search-info type="grid" search-scope="rakob"></div>
